<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS Calculator 2.0</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="calc-background">
    <button class="calc-display ">0</button>
    <button class="double-button button">C</button>
    <button class="quarter-button button">&larr;</button>
    <button class="quarter-button math-button ">/</button>
    <button class="quarter-button button">7</button>
    <button class="quarter-button button">8</button>
    <button class="quarter-button button">9</button>
    <button class="quarter-button math-button ">*</button>
    <button class="quarter-button button">4</button>
    <button class="quarter-button button">5</button>
    <button class="quarter-button button">6</button>
    <button class="quarter-button math-button ">-</button>
    <button class="quarter-button button">1</button>
    <button class="quarter-button button">2</button>
    <button class="quarter-button button">3</button>
    <button class="quarter-button math-button ">+</button>
    <button class="triple-button button">0</button>
    <button class="quarter-button math-button">=</button>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
